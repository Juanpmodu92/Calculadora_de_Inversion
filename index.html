<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Inversión</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" type="image/gif">

</head>
<body>

<div class="container">
    <h2 class="text-center">Calculadora de Inversión</h2>
    <form id="investmentForm">
        <div class="form-group">
            <label for="tipoInversion">Tipo de inversión</label>
            <select class="form-control" id="tipoInversion" required onchange="toggleFrecuencia()">
                <option value="unico">Depósito Único</option>
                <option value="recurrente">Inversión Recurrente</option>
            </select>
        </div>
        <div class="form-group">
            <label for="montoInversion">Monto de inversión (COP)</label>
            <input type="number" class="form-control" id="montoInversion" required>
        </div>
        <div class="form-group">
            <label for="tasaInteresAnual">Tasa de interés anual efectiva (%)</label>
            <input type="number" class="form-control" id="tasaInteresAnual" required>
        </div>
        <div class="form-group">
            <label for="añosInversion">Años de inversión</label>
            <input type="number" class="form-control" id="añosInversion" required>
        </div>
        <div class="form-group" id="frecuenciaGroup">
            <label for="frecuencia">Frecuencia de inversión</label>
            <select class="form-control" id="frecuencia">
                <option value="mensual">Mensual</option>
                <option value="trimestral">Trimestral</option>
                <option value="semestral">Semestral</option>
                <option value="anual">Anual</option>
            </select>
        </div>
        <button type="button" class="btn btn-primary btn-block" onclick="calcularInversion()">Calcular Inversión</button>
    </form>
    <div id="result" class="result text-center"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/index.js"></script>
</body>
</html>
